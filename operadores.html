<body>
  <h1>Mozilla El Salvador</h1>
  <h2>Operadores</h2>

  <h3>Tipos de operadores:</h3>
  <ul>
      <li>Asignación: <b>=</b></li>
      <li>Incremento y decremento: <b>++, --</b></li>
      <li>Lógicos: <b>!, &&, ||</b></li>
      <li>Matemáticos: <b>+, -, *,  /, %</b></li>
      <li>Relacionales: <b>&lt;, &gt;, &lt;=, &gt;=, !=, ==, ===</b></li>
  </ul>
